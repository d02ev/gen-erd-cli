<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERD View</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <!-- Full Page Canvas -->
    <div class="erd-canvas" id="diagramContainer">
      <!-- ERD Toolset -->
      <div class="erd-toolset btn-group position-absolute" role="group" aria-label="ERD Toolset"
        style="top: 24px; right: 32px;">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="fitBtn" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Fit to Page">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomInBtn" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Zoom In">
          <i class="bi bi-zoom-in"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomOutBtn" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Zoom Out">
          <i class="bi bi-zoom-out"></i>
        </button>
      </div>
      <!-- Loading State -->
      <div id="loadingState" class="canvas-state">
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="text-white mb-2">Loading Diagram...</h4>
        <p class="text-secondary">Please wait while we load your database schema</p>
      </div>

      <!-- Error State -->
      <div id="errorState" class="canvas-state" style="display: none;">
        <div class="text-danger mb-3">
          <i class="bi bi-exclamation-triangle fs-1"></i>
        </div>
        <h4 class="text-white mb-2">Error Loading Diagram</h4>
        <p class="text-secondary mb-4" id="errorMessage">Failed to load metadata</p>
        <button class="btn btn-primary" id="retryBtn">
          <i class="bi bi-arrow-clockwise me-2"></i>Retry
        </button>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="canvas-state" style="display: none;">
        <div class="text-secondary mb-3">
          <i class="bi bi-database fs-1"></i>
        </div>
        <h4 class="text-white mb-2">No Diagram Data</h4>
        <p class="text-secondary mb-4">No metadata found. Please generate a diagram first.</p>
      </div>

      <!-- SVG Container -->
      <svg id="erdSvg" style="display: none;"></svg>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
